<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Evolution Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.scss">
</head>
<body>
<div id="root">
    <div id="oes-canvas-cont">
    </div>
    <div id="controls-cont">
        <div id="logo">Open Evolution Simulator</div>
        <div>
        <button id="start-button">Start</button>
        <button id="pause-button">Pause</button>
        <button id="reset-button" class="bg-red">Reset</button>
        <button id="step-button">Step</button>
        <button id="full-screen-button">Full Screen</button>
        </div>
        <div>
        <select id="engines-list">
            <option>Basic Engine</option>
        </select>
        </div>
        <div  id="engine-description" class="card">
        </div>
        <div>
        <select id="fields-list"></select>
            </div>
            <div>
        <select id="show-mode">
            <option value="0">View 0</option>
            <option value="1">View 1</option>
            <option value="2">View 2</option>
            <option value="3">View 3</option>
            <option value="4">View 4</option>
            <option value="5">View 5</option>
        </select>
        </div>
        <div>
        <select id="filter-mode">
            <option value="0">Filter 0</option>
            <option value="1">Filter 1</option>
            <option value="2">Filter 2</option>
            <option value="3">Filter 3</option>
            <option value="4">Filter 4</option>
            <option value="5">Filter 5</option>
        </select>
        </div>
        <div>
        <select id="speed">
            <option value="1">Speed x1</option>
            <option value="2">Speed x2</option>
            <option value="5">Speed x5</option>
            <option value="10">Speed x10</option>
            <option value="20">Speed x20</option>
            <option value="50">Speed x50</option>
            <option value="100">Speed x100</option>
            <option value="300">Speed x300</option>
        </select>
        </div>
    </div>
    <div id="toggle-menu"></div>
</div>
<script src="code/index.ts" type="module"></script>
</body>
</html>
